name: Write release and finish

on:
  push:
    tags:
      - v*


jobs:
  finish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.TOOLS_BOT_PAK }}

      - name: Zip ArcGIS Toolbox
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -qq -j -r ArcGIS-toolbox-${{ github.event.release.tag_name }}.zip ArcGIS-toolbox

      - name: Create Release
        uses: docker://antonyurchenko/git-release:latest
        env:
          GITHUB_TOKEN: ${{ secrets.TOOLS_BOT_PAK }}
          ALLOW_TAG_PREFIX: "true"
          RELEASE_NAME_PREFIX: "GIS Tools "
        with:
          args: |
            ArcGIS-toolbox-${{ github.event.release.tag_name }}.zip

      - name: Attempt fast-forward develop from main
        run: |
          git fetch --prune
          git checkout develop && git pull --ff-only
          git merge --ff-only origin/main
          git push

      - name: Open PR to bring main back to develop
        if: ${{ failure() }}
        uses: repo-sync/pull-request@v2
        with:
          source_branch: main
          destination_branch: develop
          pr_title: Pulling ${{ github.ref }} into default
          pr_body: Fast-forward of main to default failed!
          pr_assignee: ${{ github.actor }}
          pr_label: tools-bot
          pr_draft: false
          pr_allow_empty: true
          github_token: ${{ secrets.TOOLS_BOT_PAK }}
